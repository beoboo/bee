sfGuardUserProfile:
  actAs:
    Timestampable: ~
  columns:
    user_id:
      type: integer
      notnull: true
      unique: true
    birthday:
      type: date
    address:
      type: string(255)
    zip_code:
      type: string(255)
    country:
      type: string(255)
    nationality:
      type: string(255)
    phone_number:
      type: string(255)
    fax_number:
      type: string(255)
    website:
      type: string(255)
    validate:
      type: string(255)
  relations:
    User:
      class: sfGuardUser
      type: one
      foreignType: one
      local: user_id
      foreign: id
      onDelete: CASCADE
      foreignAlias: Profile