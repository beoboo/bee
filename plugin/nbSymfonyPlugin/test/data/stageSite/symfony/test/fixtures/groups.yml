sfGuardGroup:
  super_admins:
    id:          1
    name:        Administrators
    description: Admin findeal site

  customers:
    id:          2
    name:        Customers
    description: User of findeal frontend application. A customer can make deals.

  managers:
    id:          3
    name:        Managers
    description: User of findeal admin site. A manager can propose deals.

  limitedCustomers:
    id:          4
    name:        LimitedCustomers
    description: User of findeal frontend. A limited customer can't make deals

sfGuardGroupPermission:
  superadmins_superadminappl:
    Group: super_admins
    Permission: superadmin_authorization

  superadmins_frontendappl:
    Group: super_admins
    Permission: frontend_authorization

  superadmins_adminappl:
    Group: super_admins
    Permission: admin_authorization

  managers_frontendappl:
    Group: managers
    Permission: frontend_authorization

  managers_adminappl:
    Group: managers
    Permission: admin_authorization

  customers_frontendappl:
    Group: customers
    Permission: frontend_authorization

  limitedCustomers_frontendappl:
    Group: limitedCustomers
    Permission: frontend_authorization
